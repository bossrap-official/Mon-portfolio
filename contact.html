  <main>
    <section>
      <h2>Envoyez-moi un message pour plus d'infos</h2>
      <form id="contactForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" placeholder="Veuillez entrer votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="message">Message :</label>
        <textarea id="message" rows="5" required>
        </textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </main>

    <p>Designe par Dieunel With HTML CSS JS</p>
